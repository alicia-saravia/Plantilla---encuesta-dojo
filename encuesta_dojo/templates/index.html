<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <h1 class="titulo">Encuesta Dojo</h1> 
    {% with messages = get_flashed_messages() %} <!-- declara una variable llamada mensajes-->
        {% if messages %}                        <!-- comprobar si hay algún mensaje -->
            {% for message in messages %}<!-- recorrer los mensajes -->
                <p>{{message}}</p>  <!-- muestra cada mensaje en una etiqueta de párrafo -->
            {% endfor %}
        {% endif %}
    {% endwith %}
        

    <form style="width: 50%;" action="/process" method="post">
        <div class="form-group row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="John Dojo" name="nombre">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Ubicación</label>
            <div class="col-sm-10">
                <select class="form-control" id="exampleFormControlSelect1" name="ubicacion">
                    <option value="Santiago">Santiago</option>
                    <option value="Concepcion">Concepción</option>
                    <option value="Temuco">Temuco</option>
                    <option value="Punta Arenas">Punta Arenas</option>
                    <option value="Arica">Arica</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Lenguaje</label>
            <div class="col-sm-10">
                <select class="form-control" id="exampleFormControlSelect1" name="lenguaje">
                <option>Python</option>
                <option>Java</option>
                <option>SQL</option>
                <option>C++</option>
                <option>C#</option>
                </select>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-3 pt-0">Nivel de conocimiento</legend>
                <div class="col-sm-9">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Junior" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Junior
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Middle">
                    <label class="form-check-label" for="gridRadios2">
                        Middle
                    </label>
                    </div>
                    <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Expert">
                    <label class="form-check-label" for="gridRadios3">
                        Expert
                    </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-3">Años de experiencia</div>
            <div class="col-sm-9">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1" name="experiencia">
                    <label class="form-check-label" for="inlineCheckbox1" >1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2" name="experiencia">
                    <label class="form-check-label" for="inlineCheckbox2" >2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="3" name="experiencia">
                    <label class="form-check-label" for="inlineCheckbox3" >3</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlTextarea1" class="col-sm-3 col-form-label">Comentario (opcional)</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comentario"></textarea>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Button</button>
            </div>
        </div>
      </form>

</body>
</html>
